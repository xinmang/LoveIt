{{- with .Title -}}
    <figure>
        {{- partial "plugin/image.html" (dict "src" $.Destination "alt" $.Text "caption" . "linked" true) -}}
        <figcaption class="image-caption">
            {{- . | safeHTML -}}
        </figcaption>
    </figure>
{{- else -}}
    {{- partial "plugin/image.html" (dict "src" .Destination "alt" .Text) -}}
{{- end -}}
